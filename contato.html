<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato - OMNI Produtora</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>

  <header>
    <div class="container">
      <h1 class="logo">OMNI Produtora Cultural</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Início</a></li>
          <li><a href="index.html#sobre">Sobre</a></li>
          <li><a href="index.html#portfolio">Portfólio</a></li>
          <li><a href="index.html#servicos">Serviços</a></li>
          <li><a href="contato.html" class="active">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="contato" data-aos="fade-up" data-aos-duration="800">
      <h2>Fale com a gente</h2>
      <p>Preencha o formulário abaixo ou entre em contato diretamente pelo WhatsApp.</p>

      <form class="contact-form" id="omniForm">
        <input type="text" name="_gotcha" style="display: none" />
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar</button>
      </form>

      <p>Ou, se preferir, fale direto no <a href="https://wa.me/5569992282458" target="_blank">WhatsApp</a>.</p>
    </section>
  </main>

  <footer>
    <p>© 2025 OMNI Audiovisual. Todos os direitos reservados.</p>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
