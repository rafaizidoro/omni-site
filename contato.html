<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato - OMNI Produtora</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <a href="index.html" class="logo-container">
      <img src="assets/img/letter-omni.png" alt="OMNI Produtora Cultural" />
      </a>

      <button class="hamburger" id="hamburger">&#9776;</button>
      
      <nav id="navMenu">
        <ul class="nav-links">
          <li><a href="index.html" class="hide-on-mobile">Início</a></li>
          <li><a href="index.html#sobre">Sobre</a></li>
          <li><a href="index.html#portfolio">Portfólio</a></li>
          <li><a href="index.html#services">Serviços</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>

    </div>
    
  </header>
  <main>
    <section id="contato" data-aos="fade-up" data-aos-duration="800">
    <div class="contato-wrapper">
        
        <!-- Imagem ilustrativa -->
        <div class="contato-imagem">
        <img src="assets/img/contato.jpg" alt="Equipe OMNI em ação">
        </div>

        <!-- Formulário -->
        <div class="contato-formulario">
        <h2>Fale com a gente</h2>

        <form class="contact-form" id="omniForm">
            <input type="text" name="_gotcha" style="display: none" />

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required />

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required />

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required />

            <label for="servico">Serviço:</label>
            <select id="servico" name="servico" required>
            <option value="" disabled selected>Selecione um serviço</option>
            <option value="video">Produção de Vídeo</option>
            <option value="fotografia">Fotografia</option>
            <option value="musica">Gravação Musical</option>
            <option value="evento">Produção ou Cobertura de Evento</option>
            <option value="outro">Outro</option>
            </select>

            <label for="mensagem">Conte-nos um pouco mais (opcional):</label>
            <textarea id="mensagem" name="mensagem" rows="5"></textarea>

            <button type="submit">Enviar</button>
        </form>

        <p class="contato-whatsapp">Ou fale direto com a gente no <a href="https://wa.me/5569992282458" target="_blank">WhatsApp</a>.</p>
        </div>
    </div>
    </section>

  </main>

  <footer>
    <p>© 2025 OMNI Audiovisual. Todos os direitos reservados.</p>
  </footer>

<!-- Scripts -->
<script src="scripts/main.js"></script>
<script src="https://unpkg.com/inputmask@5.0.8/dist/inputmask.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        Inputmask({ 
            mask: "(99) 99999-9999", 
            showMaskOnHover: false 
        }).mask("#telefone");
        });
</script>

</body>
</html>
